<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body onload="mapload()">
    <div class="row">        
        <div id='map'></div>   
        <div class="col-sm-2" style="background-color: white; margin-left: 50px; padding: 20px;font-size: 12px;">
            <label>Parky</label>
            <input type="text" class="form-control" id="SelectCity" placeholder="Mesto">
            <input type="number" class="form-control" id="SelectDist" placeholder="Vzdialenosť v km">
            <a onclick="findParks()" class="btn btn-success" style="margin-top: 10px">Nájdi</a><br><br>

            <label>Jazerá</label>
            <input type="number" class="form-control" id="SelectLimit" placeholder="Počet">
            <a onclick="findLakes()" class="btn btn-success" style="margin-top: 10px">Nájdi</a><br><br>
 
            <label>Jaskyne</label>
            <input type="text" class="form-control" id="SelectAccess" placeholder="yes/no">
            <a onclick="findCaves()" class="btn btn-success" style="margin-top: 10px">Nájdi</a> 

        </div>
    </div>
    
    <script src="application.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
